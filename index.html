<!DOCTYPE html>
<html>

<head>
    <title>Menucool Css Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald" />
    <link href="cssmenu/cssmenu.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Broken+Fax&display=swap" rel="stylesheet">
</head>

<body>
    <div id="menuDemo">
        <!--start CssMenu-->
        <div class="menu-icon-wrapper">
            <div class="menu-icon" onclick="toggleCssMenu(this)">
                <div class="three-line">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div id="cssmenu">
            <ul>
                <li><a href="./index.html">Main Page</a></li>
                <li><a href="./projekty/index2.html">Projects  </a></li>
                <li><a href="#">About me  </a></li>
                <li><a href="#">My photographic portfolio  </a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <script>
            function toggleCssMenu(icon) {
                var cssmenu = document.getElementById('cssmenu');
                if (icon.className.indexOf('active') == -1) {
                    icon.className = 'menu-icon active';
                    cssmenu.style.display = "block";
                    setTimeout(function () { cssmenu.className = 'active'; }, 0);
                }
                else {
                    icon.className = 'menu-icon';
                    cssmenu.className = '';
                    setTimeout(function () { cssmenu.style.display = "none"; }, 411);
                }
            }
        </script>
        <!--end CssMenu-->
        <h1>>.Hello World!</h1>
    </div>
</body>

</html>
