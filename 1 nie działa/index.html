<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="main">
        <div class="navigation-active">
            <span style="--1:0;--x:-1;--y:0;">
                <icon-icon name="logo-facebook"></icon-icon>
            </span>
            <span style="--1:1;--x:1;--y:0;">
                <icon-icon name="logo-instagram"></icon-icon>
            </span>
            <span style="--1:2;--x:0;--y:1;">
                <icon-icon name="logo-twittwr"></icon-icon>
            </span>
            <span style="--1:3;--x:0;--y:1;">
                <icon-icon name="logo-twitch"></icon-icon>
            </span>
            <span style="--1:4;--x:-1;--y:1;">
                <icon-icon name="logo-youtube"></icon-icon>
            </span>
            <span style="--1:5;--x:-1;--y:1;">
                <icon-icon name="logo-discord"></icon-icon>
            </span>
            <span style="--1:6;--x:1;--y:1;">
                <icon-icon name="logo-github"></icon-icon>
            </span>
            <span style="--1:7;--x:1;--y:1;">
                <icon-icon name="logo-codepen"></icon-icon>
            </span>
        </div>
    
        <div class="close"><icon-icon name="close-outline"></icon-icon></div>
    </div>

    <script type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </script>

<script>
    let navigation = document.querySelector('.navigation');
    let close = document.querySelector('.close');
    navigation.addEventListener('click', () => {
        navigation.classList.add('active')
    })
    close.addEventListener('click', () => {
        navigation.classList.remove('active')
    })
</script>


</body>
</html>
